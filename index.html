<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>A/B Player</title>
    <meta
      name="description"
      content="Toggle between two audio files to compare"
    />
    <meta name="author" content="Matt Bartley, mod by DS" />

    <meta property="og:title" content="A/B Audio Player" />
    <meta property="og:type" content="website" />
    <meta
      property="og:description"
      content="Toggle between two audio files to compare"
    />
    <meta property="og:image" content="image.png" />

    <link rel="icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="https://mattbartley.github.io/AB-Audio-Player/css/style.css" />
  </head>

  <body>

    <div class="players">
  
      <div
        class="player__wrapper"
        data-audio-a="https://dansmieja.github.io/AudioFiles/TakeAChanceBaseline.wav"
        data-audio-b="https://dansmieja.github.io/AudioFiles/TakeAChanceOOP.wav"
      >
        <div class="progress__container progress">
          <div class="progress__bar progress__fill"></div>
        </div>
        <div class="ab__controls">
          <button class="ab__button a__button" disabled="true">A</button>
          <button class="ab__button b__button" disabled="true">B</button>
        </div>
        <div class="play__stop__controls">
          <button class="play__pause__button play__button" disabled="true">
            <i class="fa-solid fa-play"></i>
          </button>
          <button class="play__pause__button stop__button" disabled="true">
            <i class="fa-solid fa-stop"></i>
          </button>
        </div>
      </div>
    </div>
    <a href = "https://mattbartley.github.io/AB-Audio-Player"> Designed by Matt Bartley </a>
    <script src="https://mattbartley.github.io/AB-Audio-Player/js/ab-player.js"></script>
  </body>
</html>
